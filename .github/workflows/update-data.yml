
name: Actualizaci√≥n Diaria de Datos

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: "4.3.0"

    - name: Instalar dependencias del sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y 
          libcurl4-openssl-dev 
          libssl-dev 
          libxml2-dev 
          libpoppler-cpp-dev 
          libpng-dev 
          libjpeg-dev 
          libtiff5-dev 
          libgdal-dev 
          libproj-dev 
          libgeos-dev 
          libfontconfig1-dev 
          libfreetype6-dev 
          libudunits2-dev

    - name: Instalar dependencias de R
      run: |
        R -e "install.packages(c('Tivy', 'dplyr', 'leaflet', 'pdftools', 'png', 'raster'))"

    - name: Ejecutar actualizaci√≥n diaria
      run: |
        if ! Rscript actualizacion_diaria.R; then
          echo "‚ùå Error en actualizaci√≥n de datos"
          exit 1
        fi

    - name: Commit y push de cambios (si los hay)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        if git diff --staged --quiet; then
          echo "üìç No hay cambios en los datos"
        else
          git commit -m "üìä Actualizaci√≥n autom√°tica de datos - $(date +%Y-%m-%d\ %H:%M)"
          git push
          echo "‚úÖ Datos actualizados y subidos"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

